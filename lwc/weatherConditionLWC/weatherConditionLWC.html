<template>
    <template lwc:if={showCityNotFound}>
        <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
            <span class="slds-assistive-text">error</span>
            <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small" title="Description of icon when needed">
                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
                </svg>
            </span>
                <h2>{label.cityNotFound}
            </h2>
        </div>
    </template>

    <div class="slds-box">
        <!--p>TODAY's Weather in <b>{cityName}</b></p-->
        <dl class="slds-dl_horizontal">
            <dt class="slds-dl_horizontal__label">Today's Weather in :</dt>
            <dd class="slds-dl_horizontal__detail"><b>{cityName}</b></dd>
            <dt class="slds-dl_horizontal__label">{label.forecast}</dt>
            <dd class="slds-dl_horizontal__detail">{weatherMain}</dd>
            <dt class="slds-dl_horizontal__label">{label.description}</dt>
            <dd class="slds-dl_horizontal__detail">{weatherDescription}</dd>
        </dl>
    </div>
</template>
